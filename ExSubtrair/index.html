<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtrair</title>
    <style>
        body {
            font: 12pt Arial
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Subtraindo números</h1>
    <button onclick="subtrair()">Iniciar a subtração</button>
    <section id="res">
        <p>O resultado irá aparecer aqui!...</p>
    </section>
    <script>
        function subtrair() {
            let n1 = Number(window.prompt('Digite um número: '))
            let n2 = Number(window.prompt('Digite outro número: '))
            sub = n1 - n2
            let res = document.querySelector('section#res')
            res.innerHTML = `<p>A subtração entre os valores <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${sub}</strong>!</p>`
        }
    </script>
</body>

</html>
